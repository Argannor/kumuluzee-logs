language: java
dist: trusty

env:
  global:
  - secure: 
  - secure: 
  - secure: 

jdk:
- openjdk8

before_install:
- openssl aes-256-cbc -K $encrypted_f32d9b726118_key -iv $encrypted_f32d9b726118_iv
  -in gpg.tar.gz.enc -out gpg.tar.gz -d
- tar zxvf gpg.tar.gz

install: mvn clean install -DskipTests=true -V

script: mvn test

after_success:
- mvn source:jar javadoc:jar deploy -Pdeploy -DskipTests=true --settings ./settings.xml